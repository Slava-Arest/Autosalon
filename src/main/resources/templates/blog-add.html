<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div class="container mt-5">
  <h1 align="center">Добавить автомобиль</h1>
  <form action="/blog/add" method="post">
    <input type="text" name="brand" placeholder="Введите марку авто" class="form-control"><br>
    <input type="text" name="modell" placeholder="Введите модель" class="form-control"><br>
    <input type="text" name="color" placeholder="Введите цвет" class="form-control"><br>
    <input type="text" name="yearMake" placeholder="Введите год выпуска" class="form-control"><br>
    <input type="text" name="fuelType" placeholder="Введите тип двигателя" class="form-control"><br>
    <input type="text" name="engine" placeholder="Введите объём двигателя" class="form-control"><br>
    <input type="text" name="maxSpeed" placeholder="Введите максимальную скорость" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить автомобиль</button>
  </form>
</div>
<footer th:insert="blocks/footer.html :: footer"></footer>
</body>
</html>
